[pwsh.files]
"powershell/profile.ps1" = "~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1"

[git.files]
"git/.gitconfig" = "~/.gitconfig"
[git.variables]
"ssh_public_key" = "~/.ssh/id_ed25519.pub"

[wezterm.files]
"wezterm/wezterm.lua" = "~/.config/wezterm/wezterm.lua"

[scoop.files]
"scoop/config.json" = { target = "~/.config/scoop/config.json", type = "template" }

[zsh.files]
"zsh/.zshrc" = "~/.zshrc"

[yabai.files]
"yabai/.yabairc" = "~/.yabairc"

[skhd.files]
"skhd/.skhdrc" = "~/.skhdrc"

[zsh-config.files]
"zsh-config/macos.zsh" = "~/.zsh/macos.zsh"
"zsh-config/linux.zsh" = "~/.zsh/linux.zsh"
"zsh-config/windows.zsh" = "~/.zsh/windows.zsh"
"zsh-config/shared.zsh" = "~/.zsh/shared.zsh"

[aerospace.files]
"aerospace/.aerospace.toml" = "~/.aerospace.toml"

[mpv.files]
"mpv/config" = { target = "~/.config/mpv", type = "symbolic" }

[act.files]
"act/.actrc" = "~/.actrc"
